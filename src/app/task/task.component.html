<div class="category">
    <span>{{ task.category }}</span>
</div>

<div class="title">
    <span>{{ task.title }}</span>
</div>

<div class="description">
    <span>{{ task.description }}</span>
</div>

<div class="subtasks-progress">
    <mat-progress-bar mode="determinate" value="{{ progressBarValue }}"></mat-progress-bar>
    <span>{{ count }}/{{ subtasks.length }}</span>
</div>

<div class="bottom-task-box">
    <div class="contact-box">
        
        <div class="contact-container" >
            <div class="center box-shadow contact-icon" *ngFor="let contact of contacts; let i = index" [ngStyle]="{'left.px': i * 35}">
                <span>{{contact.first_name.charAt(0).toUpperCase()}}
                {{contact.last_name.charAt(0).toUpperCase()}}</span>
            </div> 
        </div>
    </div>

    <div class="prio-box center">
        <img src="assets/img/{{ task.prio }}.svg" alt="">
    </div>
</div>

<div class="more text-btn" (click)="popupService.showTaskPopup(task, subtasks, contacts)">
    <b>...</b>
</div>
