<div class="popup">
    <div class="center">
        <h1>Login</h1>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="example-form center">

        <!-- Mail-->
        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input  type="email" matInput formControlName="email">
            <mat-icon matSuffix>mail</mat-icon>
            <mat-error *ngIf="loginForm.controls['email'].errors?.['email']">
                Please enter a valid <strong>email</strong> address
            </mat-error>
            <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>


        <!-- Password -->
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input autocomplete="current-password" class="input-field" type="password" matInput formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <div class="row-container">
            <div class="checkbox center">
                <input class="checkbox" type="checkbox" [(ngModel)]="isChecked" name="isChecked">
                <span>remember me</span>
            </div>
            <div (click)="redirectToPWReset()" class="font-blue text-btn">forgot password</div>
        </div>

        <div class="row-container button-container">
            <div type="button" action="submit" class="button-1">Login</div>
            <div (click)="loginAsGuest()" class="button-2">Guest Login</div>
        </div>
    </form>
</div>
